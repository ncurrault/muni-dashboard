<!DOCTYPE html>

<html>
<head>
    <title>Muni Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .title {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .title img {
            height: 1.5em;
        }

        .stop-icon {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 1em;
            min-height: 20vh;
        }
        .stop-icon img {
            width: 100%;
        }
        .bus-line {
            background-color: rgb(211,107,124);
            color: white;
            font-weight: bold;
            padding: 0.25em;
            margin-right: 0.25em;
            font-size: 1.5em;
            border-radius: 10px;
        }
        @media (min-width: 576px) {
            .bus-line {
                font-size: 2.5em;
            }
        }
        @media (max-width: 576px) {
            .hide-xs {
                display: none;
            }
        }

        .time-display {
            font-size: 4em;
        }
    </style>
</head>
<body class="container">

<div class="jumbotron">
<div class="row">
    <div class="col-xs-12 title">
        <h1><img src="static/muni.svg"></h1>
        <h1>Dashboard</h1>
    </div>
    <div class="col-xs-12">
        <p>Last updated: TODO</p>
    </div>
    <div class="col-xs-12">
        <p>If departing now: 4th & King St, 0:00</p>
    </div>
</div>
</div>

<div class="row">
    <div class="col-xs-3 col-sm-2 stop-icon">
        <img src="static/metro_logos/T.svg" />
    </div>
    <div class="time-display col-xs-4 col-sm-3 col-sm-offset-1">0:00</div>
    <div class="time-display col-xs-4 col-sm-3">0:00</div>
    <div class="time-display hide-xs col-sm-3">0:00</div>
</div>

<div class="row">
    <div class="col-xs-3 col-sm-2 stop-icon">
        <img src="static/metro_logos/N.svg" />
    </div>
    <div class="time-display col-xs-4 col-sm-3 col-sm-offset-1">0:00</div>
    <div class="time-display col-xs-4 col-sm-3">0:00</div>
    <div class="time-display hide-xs  col-sm-3">0:00</div>
</div>

<div class="row">
    <div class="col-xs-3 col-sm-2 stop-icon">
        <div class="bus-line">30</div>
        <div class="bus-line">45</div>
    </div>
    <div class="time-display col-xs-4 col-sm-3 col-sm-offset-1">0:00</div>
    <div class="time-display col-xs-4 col-sm-3">0:00</div>
    <div class="time-display hide-xs  col-sm-3">0:00</div>
</div>

<hr />

<p>&copy; 2023 Nicholas Currault</p>

</body>

</html>
